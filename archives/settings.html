<div class="reactbot_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>ReactBot</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div>Show personalized suggestions based on your recent chats.</div>
            <label class="checkbox_label" for="reactbot_enabled">
                <input id="reactbot_enabled" type="checkbox" class="checkbox">
                Enabled
            </label>
            <div class="radio_group">
                <label>
                    <input value="0" name="endpoint_selection" type="radio">
                    <span>NovelAI</span>
                </label>
                <label>
                    <input value="1" name="endpoint_selection" type="radio">
                    <span>Current Endpoint</span>
                </label>
            </div>
            <label for="reactbot_name">Name:</label>
            <input id="reactbot_name" type="text" class="text_pole" placeholder="Goose">
            <label for="reactbot_prompt">Prompt:</label>
            <textarea id="reactbot_prompt" class="text_pole" placeholder="Prompt"></textarea>
        </div>
    </div>
</div>
